<div class="row m-b-30">
    <div class="col-lg-12">
        <div class="col-md-12 sub-title forget-password-col">
            <h5 class="mb-4">Register</h5>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="row">
                    <div class="form-group col-md-12 required">
                        <label class="col-sm-12 col-form-label control-label px-lg-0">Name*</label>
                        <div class="col-sm-12 pl-lg-0">
                            <input type="name" class="form-control" maxlength="50" formControlName="name">
                            <div *ngIf="isSubmitted && f['name'].errors" class="invalid-feedback">
                                <div *ngIf="f['name'].errors['required']">Please enter Name</div>
                                <span class="md-line"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12 required">
                        <label class="col-sm-12 col-form-label control-label px-lg-0">E-mail*</label>
                        <div class="col-sm-12 pl-lg-0">
                            <input type="email" class="form-control" maxlength="100" formControlName="email">
                            <div *ngIf="isSubmitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Please enter email</div>
                                <div *ngIf="f['email'].errors['email']">Please enter valid email address</div>
                                <span class="md-line"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row m-t-25 text-left">
                    <div class="col-12">
                      <div class="forgot-phone text-right f-right">
                        <a [routerLink]="['/auth/login']" class="text-right f-w-600 text-inverse">Sign In</a>
                      </div>
                    </div>
                  </div>
                <div class="row m-t-30">
                    <div class="col-md-12">
                        <button type="submit"
                            class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
